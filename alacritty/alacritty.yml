---
env:
  TERM: alacritty

# import:
#   - ~/.config/alacritty/themes/dracula.yml

window:
  opacity: 0.95
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 10
    y: 0

scrolling:
  history: 100000
  multiplier: 6

font:
  normal:
    family: JetBrainsMono NF
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 10.0
  builtin_box_drawing: true
draw_bold_text_with_bright_colors:
  true

  # normal:
  #   black: "#33333f"
  #   red: "#d95177"
  #   green: "#78dca7"
  #   yellow: "#fcf39c"
  #   blue: "#759eea"
  #   cyan: "#6be5e3"
  #   magenta: "#8783d9"
  #   white: "#e4e7ff"
  # bright:
  #   black: "#e5b976"
  #   red: "#d54c73"
  #   green: "#7bdba6"
  #   yellow: "#fcf295"
  #   blue: "#6d98e8"
  #   cyan: "#65dedc"
  #   magenta: "#837dd7"
  #   white: "#f4f7ff"
  # dim:
  #   black: "#12121f"
  #   red: "#df4e75"
  #   green: "#84e5ac"
  #   yellow: "#fcf4a2"
  #   blue: "#7ea4ec"
  #   magenta: "#908cdb"
  #   cyan: "#72e7e5"
  #   white: "#d4d7ff"
colors:
  primary:
    background: "#101017"
    foreground: "#bdc3df"

  normal:
    black: "0x090618"
    red: "0xc34043"
    green: "0x76946a"
    yellow: "0xc0a36e"
    blue: "0x7e9cd8"
    magenta: "0x957fb8"
    cyan: "0x6a9589"
    white: "0xc8c093"

  bright:
    black: "0x727169"
    red: "0xe82424"
    green: "0x98bb6c"
    yellow: "0xe6c384"
    blue: "0x7fb4ca"
    magenta: "0x938aa9"
    cyan: "0x7aa89f"
    white: "0xdcd7ba"

  selection:
    background: "0x2d4f67"
    foreground: "0xc8c093"

  indexed_colors:
    - { index: 16, color: "#12121f" }
    - { index: 17, color: "#7ea4ec" }
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: Always
  unfocused_hollow: false

shell:
  program: /bin/zsh

key_bindings:
  - { key: Y, mods: Control, action: Paste }
  - { key: W, mods: Alt, action: Copy }
  - { key: W, mods: Control, action: Quit }
